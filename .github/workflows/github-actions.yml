name: Shell Commands
on: [push]
jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World"
            - name: multiline script
              run: |
                  node -v
                  npm -v
            - name: Python version
              run: python --version

            - name: Python Commands
              run: |
                  import platform
                  print(platform.processor())
                  print(platform.system())
                  print(platform.release())
              shell: python
    run-windows-command:
        runs-on: windows-latest
        steps:
          - name: Directory Power Shell
            run: Get-Location
          - name: Directory Bash
            run: pwd
            shell: bash