service: image-analysis
frameworkVersion: '2 || 3'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - rekognition:DetectLabels
      Resource: "*"

functions:
  img-analysis:
    handler: handler.main
    events:
      - httpApi:
          path: /analyse
          method: get
